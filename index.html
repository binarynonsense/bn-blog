---
layout: default
title: Posts by Date
---

<div class="posts-list">
  <h2>Posts by Date:</h2>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <span class="w3-opacity" style="font-family: 'Inconsolata'"
        >{{ post.date | date_to_string }} &raquo; </span
      ><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
