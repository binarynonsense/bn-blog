---
layout: default
---

<h3 class="title w3-text-light-grey" style="text-align: left">
  {{ page.title }}
</h3>

<div id="post">{{ content }}</div>

<div id="categories">
  <b>categories:</b>
  {% for category in page.categories %}
  <a href="{{site.url}}/categories/#{{ category }}">{{ category }}</a>{% unless
  forloop.last %},{% endunless %} {% endfor %}
</div>
