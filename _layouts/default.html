                <li>
                  <a

                    class="w3-text-light-grey"

                  >
                </li>
                <li>
                  <a
                    href="http://blog.binarynonsense.com/categories/#high-entropy"

                  >
                </li>

                    href="http://blog.binarynonsense.com/favorite-links/"
                    class="w3-text-light-grey"
                    >favorite links</a
                  >
                </li>
                <li>
                  <a
                    href="http://blog.binarynonsense.com/interesting-links/"
                    class="w3-text-light-grey"
                    >interesting links</a
                  >
                </li>
              </ul>
            </div>
          </div>

      </div>

        var x = document.getElementById("myTopnav");
        if (x.className === "topnav content") {
          x.className += " responsive";
        } else {
          x.className = "topnav content";
        }
      }
    </script>
