<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
      <center><img src="{{ site.baseurl }}/public/img/logo_al.jpg" /></center>
        <center><h3 class="masthead-title">
          <!-- <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a> -->
          <small><a href="{{ site.baseurl }}">Blog</a></small>
          {% for page in site.pages_list %}
&nbsp;&nbsp;&nbsp;<small><a href="{{ site.baseurl }}{{ page[1] }}">{{ page[0] }}</a></small>
          {% endfor %}
          <small><a href="{{ site.baseurl }}">Interesting links</a></small>
        </h3></center>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
